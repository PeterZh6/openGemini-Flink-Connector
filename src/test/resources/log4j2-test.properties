# Root logger configuration
rootLogger.level = INFO
rootLogger.appenderRef.stdout.ref = ConsoleAppender

# Console appender configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# OpenGemini Sink
logger.opengemini.name = org.opengemini.flink.sink
logger.opengemini.level = DEBUG
logger.opengemini.additivity = false
logger.opengemini.appenderRef.stdout.ref = ConsoleAppender

logger.opengemini_e2e.name = org.opengemini.flink.sink.e2e
logger.opengemini_e2e.level = DEBUG
logger.opengemini_e2e.additivity = false
logger.opengemini_e2e.appenderRef.stdout.ref = ConsoleAppender

# OpenGemini client
logger.opengemini_client.name = io.opengemini
logger.opengemini_client.level = DEBUG
logger.opengemini_client.additivity = false
logger.opengemini_client.appenderRef.stdout.ref = ConsoleAppender

# Reduce Flink noise
logger.flink.name = org.apache.flink
logger.flink.level = WARN
logger.flink.additivity = false
logger.flink.appenderRef.stdout.ref = ConsoleAppender